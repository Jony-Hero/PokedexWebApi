<div class="row bg">
  <div class="row d-flex justify-content-center">
    <button
      class="btn btn-primary"
      style="width: 200px"
      (click)="logout()"
      id="salir"
    >
      Salir
    </button>
  </div>

  <div class="col-12 text-center" id="Titulo">PokemonWeb</div>
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar Pokemon"
      [(ngModel)]="busqueda"
      (ngModelChange)="verPokemon()"
    />
  </div>
  <p></p>
  <div class="row space-rows">
    <div *ngFor="let Pokemon of poke2" class="col-md-6">
      <div class="card cards-shadown">
        <!-- prettier-ignore -->
        <div class="d-flex justify-content-between p-3 text-center bg-primary rounded text-light mb-0"
          style="font-size: larger;" >
          <div >{{ Pokemon.nombre }}</div>
           NÂº {{Pokemon.numeroP}}
        </div>
        
        <div class="d-flex justify-content-center pb-3 bg-muted">
          <img
            src="{{ Pokemon.imagen }}"
            style="height: 240px; width: auto"
          />
        </div>
        <tr class="mx-2">
          <th style="font-size: 18px" style="width: 200px">Descripcion</th>
          <td style="font-size: 16px">{{ Pokemon.descripcion }}</td>
        </tr>
        <hr class="solid">
        <tr class="mx-2">
          <th style="font-size: 18px" style="width: 200px">Altura</th>
          <td style="font-size: 16px">{{ Pokemon.altura }}</td>
        </tr>
        <hr class="solid">
        <tr class="mx-2">
          <th style="font-size: 18px" style="width: 200px">Peso</th>
          <td style="font-size: 16px">{{ Pokemon.peso }}</td>
        </tr>
        <hr class="solid">
        <tr class="mx-2">
          <th style="font-size: 18px" style="width: 200px">Categoria</th>
          <td style="font-size: 16px">{{ Pokemon.categoria }}</td>
        </tr>
        <hr class="solid">
        <tr class="mx-2">
          <th style="font-size: 18px" style="width: 200px">Habilidad</th>
          <td style="font-size: 16px">{{ Pokemon.habilidad }}</td>
        </tr>
        <hr class="solid">
        <tr class="mx-2">
          <th style="font-size: 18px" style="width: 200px">Tipo/s</th>
          <td style="font-size: 16px">{{ Pokemon.tipo }}</td>
        </tr>
        <hr class="solid">
        
        
        <div class="from-group">
          <button
            class="btn btn-danger"
            id="botonDelete"
            (click)="borrar(Pokemon.nombre)"
          >
            <fa-icon [icon]="faTrashAlt"></fa-icon>
          </button>
          <button
            class="btn btn-warning"
            id="update"
            routerLink="vistaPoke"
            [state]="{ numeroP: Pokemon.numeroP, modoEditar:true }"
            NumeroP="Pokemon.numeroP"
            
          >
            <fa-icon [icon]="faEdit"></fa-icon>
          </button>
          <button
            class="btn btn-success"
            id="ver"
            routerLink="vistaPoke"
            [state]="{ numeroP: Pokemon.numeroP, modoEditar: false }"
            NumeroP="Pokemon.numeroP"
          >
            <fa-icon [icon]="faEye"></fa-icon>
          </button>
        </div>
      </div>

      <p></p>
    </div>
  </div>
</div>
